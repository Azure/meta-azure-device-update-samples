# Layer configuration for meta-azure-device-update-samples
# Board-agnostic layer for ADU delta generation, testing, and samples

# Layer identification
BBPATH .= ":${LAYERDIR}"

# Add recipes to the build system
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-azure-device-update-samples"
BBFILE_PATTERN_meta-azure-device-update-samples = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-azure-device-update-samples = "8"

# Layer version
LAYERVERSION_meta-azure-device-update-samples = "1"

# Layer series compatibility
LAYERSERIES_COMPAT_meta-azure-device-update-samples = "scarthgap"

# Layer dependencies
LAYERDEPENDS_meta-azure-device-update-samples = " \
    core \
    azure-device-update \
    iot-hub-device-update-delta \
    swupdate \
"

# Default configuration
require ${LAYERDIR}/conf/distro/include/adu-samples-defaults.inc
